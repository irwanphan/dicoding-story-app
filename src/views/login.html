<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <top-nav></top-nav>
      <off-canvas></off-canvas>
    </header>
 
    <main>
      <div class="main-content">
        <div class="container p-4">
          <h4>Login</h4>
          
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" required />
                <div class="input-group-text">
                  <input type="checkbox" id="showPasswordCheckbox" class="d-none"/>
                  <label for="showPasswordCheckbox"><i class="bi bi-eye-fill"></i></label>
                </div>
              </div>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <div class="text-end">
              <!-- <button type="submit" id="loginButton" class="btn btn-blue bordered">Login</button> -->
              <submit-button text="Login" id="loginButton"></submit-button>
              <a href="/register.html" class="link-gray d-block">
                <small>Have no account? Register now!</small>
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
 
    <footer>
      <app-footer></app-footer>
    </footer>
  </body>
</html>
