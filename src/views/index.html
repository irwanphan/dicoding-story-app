<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-blue">
        <div class="container">
          <span class="navbar-brand"><%= brandName %></span>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent"><%= navLinks %></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-content">
        <div class="container py-5">

          <button class="btn btn-blue bordered fab">
            Add Story <i class="bi bi-image"></i>
          </button>
          
        </div>
      </div>
    </main>

    <footer>
      <!-- <div class="main-footer bg-dark">
        <div class="container px-3 py-4">

        </div>
      </div> -->
    </footer>

  </body>
</html>
